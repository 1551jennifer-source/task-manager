<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>업무 관리 시스템</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <div class="logo-icon">📋</div>
                <span>TaskFlow</span>
            </div>
            <nav class="nav">
                <button class="nav-btn active" data-view="dashboard">
                    <span class="icon">📊</span>
                    대시보드
                </button>
                <button class="nav-btn" data-view="employees">
                    <span class="icon">👥</span>
                    사원 관리
                </button>
                <button class="nav-btn" data-view="tasks">
                    <span class="icon">✅</span>
                    업무 목록
                </button>
            </nav>
            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="avatar">관</div>
                    <div class="user-details">
                        <span class="user-name">관리자</span>
                        <span class="user-role">Manager</span>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Dashboard View -->
            <section id="dashboard-view" class="view active">
                <header class="view-header">
                    <h1>대시보드</h1>
                    <button class="btn-primary" onclick="openNewTaskModal()">
                        <span>+</span> 새 업무 추가
                    </button>
                </header>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon pending">⏳</div>
                        <div class="stat-info">
                            <span class="stat-value" id="stat-pending">0</span>
                            <span class="stat-label">대기중</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon progress">🔄</div>
                        <div class="stat-info">
                            <span class="stat-value" id="stat-progress">0</span>
                            <span class="stat-label">진행중</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon completed">✅</div>
                        <div class="stat-info">
                            <span class="stat-value" id="stat-completed">0</span>
                            <span class="stat-label">완료</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon total">📋</div>
                        <div class="stat-info">
                            <span class="stat-value" id="stat-total">0</span>
                            <span class="stat-label">전체 업무</span>
                        </div>
                    </div>
                </div>

                <div class="dashboard-grid">
                    <div class="card employees-overview">
                        <h2>사원별 현황</h2>
                        <div id="employees-summary" class="employees-list"></div>
                    </div>
                    <div class="card recent-tasks">
                        <h2>최근 업무</h2>
                        <div id="recent-tasks-list" class="tasks-list"></div>
                    </div>
                </div>
            </section>

            <!-- Employees View -->
            <section id="employees-view" class="view">
                <header class="view-header">
                    <h1>사원 관리</h1>
                </header>
                <div id="employees-cards" class="employees-grid"></div>
            </section>

            <!-- Tasks View -->
            <section id="tasks-view" class="view">
                <header class="view-header">
                    <h1>업무 목록</h1>
                    <button class="btn-primary" onclick="openNewTaskModal()">
                        <span>+</span> 새 업무 추가
                    </button>
                </header>
                <div class="tasks-filters">
                    <button class="filter-btn active" data-filter="all">전체</button>
                    <button class="filter-btn" data-filter="pending">대기중</button>
                    <button class="filter-btn" data-filter="in-progress">진행중</button>
                    <button class="filter-btn" data-filter="completed">완료</button>
                </div>
                <div id="all-tasks-list" class="tasks-table"></div>
            </section>
        </main>
    </div>

    <!-- New Task Modal -->
    <div id="task-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>새 업무 추가</h2>
                <button class="close-btn" onclick="closeNewTaskModal()">&times;</button>
            </div>
            <form id="task-form" onsubmit="handleTaskSubmit(event)">
                <div class="form-group">
                    <label for="task-title">업무명</label>
                    <input type="text" id="task-title" required placeholder="업무명을 입력하세요">
                </div>
                <div class="form-group">
                    <label for="task-description">상세 내용</label>
                    <textarea id="task-description" rows="3" placeholder="업무 상세 내용을 입력하세요"></textarea>
                </div>
                <div class="form-group">
                    <label for="task-assignee">담당자</label>
                    <select id="task-assignee" required>
                        <option value="">담당자를 선택하세요</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="task-priority">우선순위</label>
                    <select id="task-priority">
                        <option value="low">낮음</option>
                        <option value="medium" selected>보통</option>
                        <option value="high">높음</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="task-deadline">마감일</label>
                    <input type="date" id="task-deadline">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="closeNewTaskModal()">취소</button>
                    <button type="submit" class="btn-primary">추가</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
